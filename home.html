<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payooo MFS Function</title>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- account balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Balance</div>
                            <div id="main-balance" class="stat-value">89400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- features start -->
                    <div>
                        <button id="show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="show-cashout" class="btn btn-lg">Cash Out</button>
                        <button id="show-trans" class="btn btn-lg">Transactions</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Add Money</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin number</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="pin number"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- cashout form -->
                    <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cashout</span>
                                </label>
                                <input id="input-cashout" type="text" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin number</span>
                                </label>
                                <input id="cashout-pin-number" type="password" placeholder="pin number"
                                    class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cashout" class="btn btn-primary">Cashout</button>
                            </div>
                        </form>
                    </div>
                    <!-- transaction start -->
                    <div id="trans-section" class="hidden space-y-2">
                        <h2 class="text-3xl text-center">Transaction History</h2>
                        <div id="trans-container">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
